language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

before_script:
  - composer self-update
  - composer require satooshi/php-coveralls phpunit/phpunit
  - composer update

script: 
 - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v
